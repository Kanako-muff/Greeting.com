<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png">
    <script src="https://kit.fontawesome.com/6efae68318.js" crossorigin="anonymous"></script>
    <title>Easy + Hearty Greeting.com, Designing page(only text)</title>
</head>
<body>
    <header class="common-header">
        <div class="common-header-logo-bar">
            <a href="./index.html"><img class="common-header-logo" src="./images/logo.svg" height="70%"></a>
        </div>
        <nav>
            <div class="nav-inner">
                <a href="./only-text.html" class="nav-item">Text Only</a>
                <a href="./text-picture.html" class="nav-item">Text + Picture</a>
            <div>
        </nav>
    </header>
    <div class="container">
        <div class="inner">
            <h2 class="title">
                <span>Text Only</span>
            </h2>
            <div class="card-design-container">
                <div class="card-design-background">
                    <div class="card-design-underlay">
                        <div class="card-design-content-container">
                            <input class="card-design-title" placeholder="Add title here">
                                <div class="card-design-message-container">
                                <input class="card-design-message1" placeholder="We got married!">
                                <input class="card-design-message2" placeholder="We are planning to have a wedding ceremony.">
                                <input class="card-design-message3" placeholder="I'll text you about it later.">
                                <input class="card-design-message4" placeholder="Look forward to it!">
                                <input class="card-design-message5" placeholder="Mar 2, 2023   Mark and Jane">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="section-title">Select a background image</h2>
            <div class="select-bgimg-container">
                <ul class="select-bgimg">
                    <li class="select-bgimg-item"><img src="" alt=""></li>
                    <li class="select-bgimg-item"><img src="" alt=""></li>
                    <li class="select-bgimg-item"><img src="" alt=""></li>
                    <li class="select-bgimg-item"><img src="" alt=""></li>
                    <li class="select-bgimg-item"><img src="" alt=""></li>
                    <li class="select-bgimg-item"><img src="" alt=""></li>
                </ul>
                <ul class="select-bgclr">
                    <li class="select-bgclr-item"><img src="./images/bgclr-white.png" alt=""></li>
                    <li class="select-bgclr-item"><img src="./images/bgclr-red.png" alt=""></li>
                    <li class="select-bgclr-item"><img src="./images/bgclr-pink.png" alt=""></li>
                    <li class="select-bgclr-item"><img src="./images/bgclr-yellow.png" alt=""></li>
                    <li class="select-bgclr-item"><img src="./images/bgclr-green.png" alt=""></li>
                    <li class="select-bgclr-item"><img src="./images/bgclr-blue.png" alt=""></li>
                </ul>
            </div>
            <button type="button" class="btn-large" onclick="location.href='result.html'">Done!</button>
        </div>
    </div>
    <footer class="footer-container">
        <p>Â© Easy + Hearty Greeting.com</p>
    </footer>
</body>
</html>
